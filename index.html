<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppTiempo</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>

<body>

        <div class="Contenedor">
        <div class="text-center">
            <div id="titulo" class="h1 text-center">Bienvenido!</div>
            <div id="error" style="color:red;"></div>
            <img id="imgTiempo" src="img/arcoiris.png" alt="Imagen de un arcoiris sonriente" class="img-fluid w-50">
            <form action="">
                <label for="city" class="h2">Introduzca la ciudad: </label><br>
                <input type="text" name="city" id="city" required>
                <button type="submit" onclick=apiWeather(event) class="btn btn-primary" id="enviar">Enviar</button>
            </form>
        </div>
        <div class="container text-center" id="contendorPrincipal">
            <div class="row align-items-center">
                <div class="col" id="temp"></div>
                <div class="col" id="main"></div>
                <div class="col" id="clouds"></div>
                <div class="col" id="rain"></div>
            </div>
        </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', backgroundColor);
</script>
</html>
